# Tomcat
server:
    tomcat:
        uri-encoding: UTF-8
        max-threads: 1000
        min-spare-threads: 30
    port: 8081
    servlet:
        context-path: /admin
#redis配置
spring:
    # 环境 dev|test|pro
    profiles:
        active: dev
    # 指定静态资源的路径
    resources:
        static-locations: classpath:/static/,classpath:/views/,classpath:/views/*/
    redis:
        # REDIS (RedisProperties)
        # Redis数据库索引（默认为0）
        database: 0
        host: 192.168.150.172          # Redis服务器地址
        port: 6379                   # Redis服务器连接端口
        password:                    # Redis服务器连接密码（默认为空）
        jedis:
            pool:
                max-active: 8          # 连接池最大连接数（使用负值表示没有限制）
                max-idle: 8            # 连接池中的最大空闲连接
                max-wait: -1ms         # 连接池最大阻塞等待时间（使用负值表示没有限制）
                min-idle: 5            # 连接池中的最小空闲连接
#        lettuce:
#            pool:
#                max-active: 8          # 连接池最大连接数（使用负值表示没有限制）
#                max-idle: 8            # 连接池中的最大空闲连接
#                max-wait: -1ms         # 连接池最大阻塞等待时间（使用负值表示没有限制）
#                min-idle: 5            # 连接池中的最小空闲连接

#mybatis-plus配置
mybatis-plus:
# 如果是放在src/main/java目录下 classpath:/com/yourpackage/*/mapper/*Mapper.xml
# 如果是放在resource目录 classpath:/mapper/*Mapper.xml
    mapper-locations: classpath:mapper/**/*.xml
    #实体扫描，多个package用逗号或者分号分隔
    type-aliases-package: com.my.core.sys.entity,com.my.core.module.*.entity
    global-config:
        #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
        id-type: 0
        #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
        field-strategy: 2
        #驼峰下划线转换
        db-column-underline: true
        #刷新mapper 调试神器
        refresh-mapper: true
        #数据库大写下划线转换
        #capital-mode: false
        # Sequence序列接口实现类配置
        key-generator: com.baomidou.mybatisplus.incrementer.OracleKeyGenerator
        #逻辑删除配置（下面3个配置）
        logic-delete-value: 1
        logic-not-delete-value: 0
        sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
        #自定义填充策略接口实现
        meta-object-handler: com.my.core.config.mybatis.objecthandler.DateMetaObjectHandler
    configuration:
        #配置返回数据库(column下划线命名&&返回java实体是驼峰命名)，自动匹配无需as（没开启这个，SQL需要写as： select user_id as userId）
        map-underscore-to-camel-case: true
        cache-enabled: false
        #配置JdbcTypeForNull, oracle数据库必须配置
        #jdbc-type-for-null: 'null'

#应用自定义配置
application:
    bidding:
        maxAmount: 3000
    swagger:
        title: spring boot快速开发平台api-后台
        description: API是一个基于Rest规范的开发API平台,响应数据统一格式：其中code等于0成功，非0错误，错误信息见msg。{"code":0,"msg":"string","data":{}}
        license: Apache license
        version: 1.0
    # By default CORS is disabled. Uncomment to enable.
    cors:
         allowed-origins: "*"
         allowed-methods: "*"
         allowed-headers: "*"
         exposed-headers: "token"
         allow-credentials: true
         max-age: 1800




